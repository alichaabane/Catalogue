<div class="py-3 mt-5" *ngIf="categories">
  <div class="list-group" *ngFor="let cat of categories; let i = index" (click)="changeState(i)">
    <button
      class="list-group-item list-group-item-action category-buttons"
      [ngStyle]="clickedIndex == i  ? {'background-color' : 'dodgerblue', 'color': 'white'} : {} "

      aria-current="true"
      (click)="onGetProducts(cat)">{{cat.name}}</button>
  </div>
</div>

<div class="py-3 mt-5" *ngIf="!categories">
  <h2>Il n y a pas des categories</h2>
</div>
